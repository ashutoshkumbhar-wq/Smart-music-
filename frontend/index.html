<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Music - Gesture Controlled</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>

  <div class="container" id="main-container">
    <!-- Top Section -->
    <div class="top-section">
      <a href="profile.html">
        <div class="profile-avatar" id="profileAvatar" title="Profile">
          <span>MK</span>
        </div>
      </a>

      <div class="top-menu">
        <button class="nav-button">Home</button>
        <button class="nav-button">Library</button>
        <button class="nav-button">Browse</button>
        <a href="gesture-test-simple.html" class="nav-button-link">
          <button class="nav-button" id="main-genre-energy">GE</button>
        </a>
      </div>

      <div class="spotify-mini-status not-connected" id="spotifyStatus">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="spotify-logo" />
  <span class="status-text">Spotify not connected</span>
</div>



      <!-- Gesture Controls Toggle -->
       <div class="toggle-switch" id="toggleSwitch">
  <div class="switch-thumb"></div>
</div>


      

      <!-- Search -->
      <div class="search-container" id="searchContainer">
      
        <span class="search-label" id="searchToggle">Search</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Dive in" />
      </div>
      

      <div class="brand-name">MusicK</div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
      <div class="music-columns">
        <div class="music-column">
          <h2>Latest Releases</h2>
          <div class="horizontal-grid">
            <div class="music-card">🎵</div>
            <div class="music-card">🎵</div>
            <div class="music-card">🎵</div>
          </div>
        </div>

        <div class="music-column">
          <h2>Latest Releases</h2>
          <div class="horizontal-grid">
            <div class="music-card" data-index="0"><img src="track1.jpg" alt="Track 1"></div>
            <div class="music-card" data-index="1"><img src="track2.jpg" alt="Track 2"></div>
            <div class="music-card" data-index="2"><img src="track3.jpg" alt="Track 3"></div>
          </div>
        </div>
      </div>

      

      <!-- Quick Picks -->
      <div class="quick-picks-section">
        <h2>Quick Picks</h2>
        <div class="quick-picks-scroll">
          <div class="music-card">🎵</div>
          <div class="music-card">🎵</div>
          <div class="music-card">🎵</div>
          <div class="music-card">🎵</div>
        </div>
      </div>

      <!-- Featured Artists -->
      <div class="featured-artists-section">
        <h2>Featured Artists</h2>
        <div class="artist-grid">
          <div class="artist-card"><span>🎤</span><p>Artist 1</p></div>
          <div class="artist-card"><span>🎧</span><p>Artist 2</p></div>
          <div class="artist-card"><span>👩‍🎤</span><p>Artist 3</p></div>
        </div>
      </div>
    </div>
  </div>
  

      <!-- Audio player -->



  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <nav>
      <ul>
        <li><button class="nav-button">Home</button></li>
        <li><button class="nav-button">Library</button></li>
        <li><button class="nav-button">Browse</button></li>
        <li><button class="nav-button" id="addPlaylistBtn">Playlist</button></li>
        <li>
  <button class="nav-button" id="sidebar-genre-energy" onclick="location.href='gesture-test-simple.html'">
    GE
  </button>
</li>

        <li>
          <a href="Cards/Page/index.html"><button class="nav-button">Artist Mix</button></a>
        </li>
      </ul>
    </nav>
    <div class="settings-button-container">
      <button class="settings-button" id="settingsBtn">Settings</button>
    </div>
  </div>
  <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Toggle Sidebar">≡</button>

  <!-- Playlist Modal -->
  <div id="playlistModal" class="playlist-modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-box">
      <div class="modal-header">
        <h2>Paste Your Playlist Link</h2>
        <span id="closeModalBtn" class="modal-close">&times;</span>
      </div>
      <div class="modal-body" id="playlistLinksContainer">
        <input type="text" class="playlist-link" placeholder="Enter playlist link">
      </div>
      <div class="modal-footer">
        <button id="addAnotherLinkBtn" class="add-btn">+ Add Another</button>
        <button id="savePlaylistsBtn" class="save-btn">Save Playlists</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="unified-gesture-controller.js"></script>
</body>
</html>
